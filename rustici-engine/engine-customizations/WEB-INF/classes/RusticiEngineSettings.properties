<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
    <entry key="EnvironmentVariableTokenAllowList">API_BASIC_ACCOUNTS,API_TOKEN_SECRET,AWS_S3_CONTENT_BUCKET,AWS_S3_CONTENT_PREFIX,DATABASE_SCHEMA,FILE_PATH_TO_UPLOADED_ZIP,FILE_PATH_TO_CONTENT_ROOT,WEB_PATH_TO_CONTENT_ROOT</entry>
    <entry key="ApiBasicAccounts">${env:API_BASIC_ACCOUNTS}</entry>
    <entry key="ApiCourseDeleteAttemptDeleteFiles">True</entry>
    <entry key="ApiTokenSecret">${env:API_TOKEN_SECRET}</entry>
    <entry key="ApiUseSignedLaunchLinks">true</entry>

    <entry key="DatabaseConnectionString">jdbc/RusticiEngineDB</entry>
    <entry key="DataPersistenceEngine">postgresql</entry>
    <!-- <entry key="DatabaseSchema">${env:DATABASE_SCHEMA}</entry> -->

    <entry key="IntermediatePageLoadAtStart">false</entry>

    <entry key="ModernPlayerCustomizationStylesheetUrl">css/mylms-customizations.css</entry>
    <entry key="ModernPlayerCustomizationScriptUrl">js/mylms-customizations.js</entry>

    <entry key="RusticiEngineUrl">/rustici-engine</entry>

    <entry key="RedirectOnExitUrl">noop</entry>

    <entry key="PlayerAlwaysFlowToFirstSco">true</entry>
    <entry key="PlayerCaptureHistory">true</entry>
    <entry key="PlayerCommMaxFailedSubmissions">5</entry>
    <entry key="PlayerEnableFlowNav">true</entry>
    <entry key="EnableClientDebugger">true</entry>
    <entry key="PlayerForceDisableRootChoice">true</entry>
    <entry key="PlayerInvokeRollupAtSuspendAll">true</entry>
    <entry key="PlayerLaunchType">FRAMESET</entry>
    <entry key="PlayerLogoutCausesPlayerExit">true</entry>
    <entry key="MaxPersistRuntimeDataAttempts">5</entry>
    <entry key="PlayerRollupRuntimeAtScoUnload">true</entry>
    <entry key="PlayerRollupEmptySetToUnknown">true</entry>
    <entry key="PlayerScoLaunchType">FRAMESET</entry>
    <entry key="PlayerShowCloseItem">false</entry>
    <entry key="PlayerShowCourseStructure">true</entry>
    <entry key="PlayerCourseStructureStartsOpen">false</entry>
    <entry key="PlayerShowFinishButton">true</entry>
    <entry key="PlayerShowHelp">true</entry>
    <entry key="PlayerShowNavBar">true</entry>
    <entry key="PlayerShowProgressBar">false</entry>
    <entry key="PlayerShowTitleBar">false</entry>
    <entry key="PlayerReturnToLmsAction">SuspendAll</entry>

    <!--
        xAPI Agents (actor, authority) are identified in traditional LMS launches using the learners
        account name and a home page URL for the account itself. Activity IDs in SCORM->Tin Can conversion
        also rely on the availability of a URI. In the case of SCORM Cloud, it is http://cloud.scorm.com/
        Fill in this value with an absolute URL to the homepage of your service.
    -->
    <entry key="SystemHomepageUrl">https://www.skillspass.com/</entry>

    <!--<entry key="WhenToRestartRegistration">WHEN_EXISTING_REG_IS_COMPLETE</entry> -->
    <entry key="FilePathToContentRoot">${env:FILE_PATH_TO_CONTENT_ROOT}</entry>
    <entry key="FilePathToUploadedZippedPackage">${env:FILE_PATH_TO_UPLOADED_ZIP}</entry>
    <entry key="WebPathToContentRoot">${env:WEB_PATH_TO_CONTENT_ROOT}</entry>
</properties>
